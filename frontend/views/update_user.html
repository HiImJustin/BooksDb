<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/update_user.js" defer></script>
    <script src="../js/nav.js" defer></script>
</head>
<body>
    
        
    <section class="page">

    <header>
        <h1>Books DB</h1>
        <nav id="loadnavbar"></nav>
    </header>

        <h1>Update User</h1>

        <form id="update_user_form">

            <input type="text" name="userID" id="userId" hidden readonly>

            <section>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required
                pattern="^[A-Z][a-zA-Z ]{1,19}$" minlength="2"
                maxlength="19" placeholder="First Name">
                <div class="error-div">The first name must start with a captial</div>
            </section>
    
            <section>
                <label for="lastName">Surname</label>
                <input type="text" name="lastName" id="lastName" required
                pattern="^[A-Z][a-zA-Z ]{1,19}$" minlength="2"
                maxlength="19" placeholder="Surname">
                <div class="error-div">Surname must start with a capital</div>
            </section>
    
            <section>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Email">
                <div class="error-div">Please enter a valid email</div>
            </section>
    
            <section>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required placeholder="Username"
                pattern="^[a-zA-Z ]{1,19}$" minlength="2" maxlength="19">
                <div class="error-div">Username can only contain normal chracters</div>
            </section>
    
            <section>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="password"
                pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$" minlength="8" maxlength="24">
                <div class="error-div">Password must contain: 1 uppercase, lowercase, number and special character </div>
            </section>
    
            <section>
                <label for="accessRights">Access Rights</label>
                <select name="accessRights" id="accessRights" required>
                    <option value="">Select...</option>
                    <option value="Admin">Admin</option>
                    <option value="Guest">Guest</option>
                </select>
            </section>
            
            <input type="button" value="Update User" onclick="postUpdateUser()">
        </form>

    </section>

    <div>
        <nav id="loadfooter"></nav>
    </div>
    
</body>
</html>
