<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/update_book.js" defer></script>
</head>
<body>

    <h1>Update book</h1>
    <form id="update_book">

        
        <input type="text" name="bookID" id="bookID" hidden>

        <label for="bookTitle">Book Title</label>
        <input type="text" name="bookTitle" id="bookTitle">
        <label for="originalTitle">Original Title</label>
        <input type="text" name="originalTitle" id="originalTitle">
        <label for="yearofPublication">Year of Publication</label>
        <input type="text" name="yearofPublication" id="yearofPublication">
        <label for="genre">Genre</label>
        <input type="text" name="genre" id="genre">
        <label for="millionsSold">Millions Sold</label>
        <input type="text" name="millionsSold" id="millionsSold">
        <label for="langugageWritten">Language Written</label>
        <input type="text" name="languageWritten" id="languageWritten">
        <label for="coverImagePath">Cover Image</label>
        <input type="text" name="coverImagePath" id="coverImagePath">
        <label for="submit">Submit</label>
        <input type="button" value="submit" onclick="updateBook()">
    </form>
    
</body>
