<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update_author</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/update_author.js" defer></script>
    <script src="../js/nav.js"></script>
</head>

<body>

    <section class="page">

    <header>
        <h1>Books DB</h1>
        <nav id="loadnavbar"></nav>
    </header>

    <h1>Update Author</h1>

    <form id="update-author-form">

        <input type="text" name="authorId" id="authorId"  hidden>

        <section>
            <label for="name">Author Name</label>
            <input type="name" name="name" id="name" required pattern="^[A-Z][a-zA-Z ,]{1,39}$" minlength="2"
            maxlength="39" placeholder="First Name">
            <div class="error-div">Author's first name must start with a capital</div>
        </section>

        <section>
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" required pattern="^[A-Z][a-zA-Z ,]{1,39}$" minlength="2"
            maxlength="39" placeholder="Surname">
            <div class="error-div">Surname must start with a capital</div>
        </section>

        <section>
            <label for="nationality">Nationality</label>
            <input type="text" name="nationality" id="nationality" required pattern="^[a-zA-Z]{1,29}$"
            minlength="2" maxlength="29" placeholder="Nationality">
            <div class="error-div">Must contain only normal characters and between 1 and 19 characters long</div>
        </section>

        <section>
            <label for="birthYear">Birth Year</label>
            <input type="text" name="birthYear" id="birthYear" 
            pattern="^^[1-9]{1}[0-9]{3}$" required placeholder="Birth Year">
            <div class="error-div">The date format must follow yyyy</div>
        </section>

        <section>
            <label for="deathYear">Death year</label>
            <input type="text" name="deathYear" id="deathYear" placeholder="Year of Death" 
            pattern="^[1-9]{1}[0-9]{3}$">
            <div class="error-div">The date format must follow yyyy
            ...leave blank if they're still alive</div>
        </section>

        <label for="submit">submit</label>
        <input type="button" value="Update" onclick="updateAuthor()">

    </form>

    </section>
    
    <section>
        <nav id="loadfooter"></nav>
    </section>
    
</body>
</html>
