<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/add_author.js"></script>
    <script src="../js/nav.js" defer></script>
</head>

<body>

    <section class="page">

        <header>
            <h1>Books DB</h1>
            <nav id="loadnavbar"></nav>
        </header>

        <h1>Add a new Author</h1>

        <form id="createAuthor">
            <section>
                <label for="name">Author Name</label>
                <input type="name" name="name" id="name" required pattern="^[A-Z][a-zA-Z]{1,19}$" minlength="2"
                    maxlength="19" placeholder="First Name">
                <div class="error-div">Author's first name must start with a capital</div>
            </section>

            <section>
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" required pattern="^[A-Z][a-zA-Z]{1,19}$" minlength="2"
                    maxlength="19" placeholder="Surname">
                <div class="error-div">Surname must start with a capital</div>
            </section>

            <section>
                <label for="nationality">Nationality</label>
                <input type="text" name="nationality" id="nationality" required pattern="^[a-zA-Z]{1,19}$" minlength="2"
                    maxlength="19" placeholder="Nationality">
                <div class="error-div">Must contain only normal characters and between 1 and 19 characters long</div>
            </section>

            <section>
                <label for="birthYear">Birth Year</label>
                <input type="text" name="birthYear" id="birthYear" pattern="^[1-9]{1}[0-9]{3}$" required
                    placeholder="Birth Year">
                <div class="error-div">The date format must follow dd/mm/yyyy</div>
            </section>

            <section>
                <label for="deathYear">Death year</label>
                <input type="text" name="deathYear" id="deathYear" placeholder="Year of Death"
                    pattern="^[1-9]{1}[0-9]{3}$">
                <div class="error-div">The date format must follow dd/mm/yyyy
                    ...leave blank if they're still alive</div>
            </section>

            <label for="submit">submit</label>
            <input type="submit" onclick="createAuthor()" name="" id="">

        </form>

    </section>

    <section>
        <nav id="loadfooter"></nav>
    </section>

</body>

</html>
