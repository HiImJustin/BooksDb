<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="js/create_users.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Create User</h1>
    <form action="api/users/create" method="POST" id="create_users">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="accessRights">Access Rights</label>
        <input type="text" name="accessRights" id="accessRights">
        <label for="submit">Create user</label>
        <button type="submit">submit</button>
    </form>

    
</body>
</html>
